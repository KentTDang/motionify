<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Motionify - Pose Detection</title>
    <style>
      body { 
        margin: 0; 
        background: #1a1a1a; 
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      
      h1 {
        margin: 20px 0;
        text-align: center;
        color: #4CAF50;
      }
      
      #loading {
        text-align: center;
        margin: 20px;
        font-size: 18px;
      }
      
      #wrap { 
        position: relative; 
        width: 800px; 
        height: 600px; 
        margin: 0 auto;
        border: 2px solid #4CAF50;
        border-radius: 10px;
        overflow: hidden;
      }
      
      video, canvas { 
        position: absolute; 
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      #controls {
        margin: 20px;
        text-align: center;
      }
      
      button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background: #45a049;
      }
      
      button:disabled {
        background: #666;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Motionify - Real-time Pose Detection</h1>
    <div id="loading">Loading MediaPipe...</div>
    
    <div id="wrap">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="output"></canvas>
    </div>
    
    <div id="controls">
      <button id="startBtn" onclick="startDetection()">Start Detection</button>
      <button id="stopBtn" onclick="stopDetection()" disabled>Stop Detection</button>
    </div>
    
    <!-- Load MediaPipe from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <!-- Debug script to check MediaPipe loading -->
    <script>
      window.addEventListener('load', () => {
        console.log('MediaPipe objects available:', {
          Pose: !!window.Pose,
          Camera: !!window.Camera,
          drawConnectors: !!window.drawConnectors,
          drawLandmarks: !!window.drawLandmarks
        });
      });
    </script>
    
    <script src="renderer.js"></script>
  </body>
</html>
